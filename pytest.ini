[tool:pytest]
DJANGO_SETTINGS_MODULE = jewerly_catalog.settings
python_files = test_*.py *_test.py
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests