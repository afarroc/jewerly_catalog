{% extends 'home/base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6 col-md-8 col-sm-12 mx-auto">
            <div class="profile-update-card">
                <h2>Update Profile</h2>
                
                <form method="POST" class="profile-form">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                        <div class="form-error">
                            {{ field.errors }}
                        </div>
                        {% endif %}
                    </div>
                    {% endfor %}
                    
                    <button type="submit" class="btn primary-btn">Update Profile</button>
                    <a href="{% url 'accounts:profile' %}" class="btn outline-btn">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
